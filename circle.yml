general:
  branches:
    only:
      - mustrace

machine:
  node:
    version: 5.5.0

dependencies:
  cache_directories:
    - node_modules
    - /home/ubuntu/nvm/versions/node/v5.5.0/bin
    - /home/ubuntu/nvm/versions/node/v5.5.0/lib/node_modules
  pre:
    - npm install -g npm
    - npm install -g gulp-cli
    - google-chrome --version
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
    - google-chrome --version
  override:
    - sudo pip install -r requirements.txt


test:
  pre:
    - npm install
    - gulp
    - npm run build:prod
    - npm run server:prod:
        background: true
    - npm run webdriver:update
    - npm run webdriver:start:
            background: true
  override:
    - npm test
    - npm run e2e
deployment:
  production:
    branch: mustrace
    commands:
      - "chmod +x ./deploy/deploy.sh"
      - "./deploy/deploy.sh $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY prod"

