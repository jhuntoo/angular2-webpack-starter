general:
  branches:
    only:
      - mustrace

machine:
  node:
    version: 5.0.0

dependencies:
  cache_directories:
    - node_modules
    - /home/ubuntu/nvm/versions/node/5.0.0/bin
    - /home/ubuntu/nvm/versions/node/5.0.0/lib/node_modules
  pre:
    - npm install -g npm
  override:
    - sudo pip install -r requirements.txt


test:
  pre:
    - npm install
    - npm run build:prod
    - npm run server:prod:
        background: true
    - npm run webdriver:update
    - npm run webdriver:start:
            background: true
    - sleep 5
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
    - sudo apt-get update && sudo apt-get install --only-upgrade google-chrome-stable
  override:
    - npm run e2e
deployment:
  production:
    branch: mustrace
    commands:
      - "chmod +x ./deploy/deploy.sh"
      - "./deploy/deploy.sh $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY prod"

