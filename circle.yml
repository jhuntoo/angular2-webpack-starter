general:
  branches:
    only:
      - mustrace

machine:
  node:
    version: 5.0.0

dependencies:
  cache_directories:
    - node_modules
    - /home/ubuntu/nvm/versions/node/5.0.0/bin
    - /home/ubuntu/nvm/versions/node/5.0.0/lib/node_modules
  pre:
    - npm install -g npm
    - npm install -g gulp-cli
  override:
    - sudo pip install -r requirements.txt


test:
  pre:
    - npm install
    - gulp
    - npm run build:prod
    - npm run server:prod:
        background: true
    - npm run webdriver:update
    - npm run webdriver:start:
            background: true
    - curl -L -o google-chrome.deb https://s3.amazonaws.com/circle-downloads/google-chrome-stable_current_amd64_47.0.2526.73-1.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb
  override:
    - npm test
    - npm run e2e
deployment:
  production:
    branch: mustrace
    commands:
      - "chmod +x ./deploy/deploy.sh"
      - "./deploy/deploy.sh $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY prod"

