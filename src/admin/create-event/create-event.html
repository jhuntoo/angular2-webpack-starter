<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Summary
    </div>
    <div class="panel-body">
      <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled"
            method="get">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="event.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" placeholder="Enter a description"
                      [(ngModel)]="event.description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="dd/mm/yyyy" [(ngModel)]="event.date">
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Location
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <event-location [location]="event.location"></event-location>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      Categories
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <category-list [categories]="event.categories"></category-list>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-offset-2">
      <button type="submit" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="save()">Save changes</button>
    </div>
  </div>
</div>
