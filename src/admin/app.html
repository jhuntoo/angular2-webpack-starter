
<div class="app app-header-fixed app-aside-fixed" [ngClass]="{ 'app-aside-folded' : isMenuFolded}">


  <!-- header -->
  <admin-header (toggleChanged)="handleToggleChanged($event);"></admin-header>
  <!-- / header -->


  <!-- aside -->
  <side-menu isFolded="isMenuFolded"></side-menu>
  <!-- / aside -->


  <!-- content -->
  <div id="content" class="app-content fade-in-up" role="main">
    <div class="app-content-body" style="position: relative">
        <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /content -->





</div>
