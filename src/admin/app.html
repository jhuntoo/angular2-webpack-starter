        <a>Dashboard <span class="menu-icon fa fa-tachometer"></span></a>

        <div class="col-xs-12">

              <ul class="dropdown-menu dropdown-menu-right">

                </li>

                </li>

                <li class="link">

                  </a>
                </li>
              </ul>
            </div>
            <div class="item dropdown" [ngClass]="{'open': menuOpen}" [offClick]="clickedOutside">
              <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" (click)="onMenuClicked()">
