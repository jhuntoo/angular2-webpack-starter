<div class="fade-in-up ng-scope h-full">
  <div class="hbox hbox-auto-xs hbox-auto-sm bg-light  ng-scope" >

    <!-- column -->
    <div class="col w b-r">
      <div class="vbox">
        <div class="row-row">
          <div class="cell scrollable hover">
            <div class="cell-inner">
              <div class="list-group no-radius no-border no-bg m-b-none">
                <a class="list-group-item b-b focus" ng-class="{'focus': (filter == '')}" ng-click="selectGroup({name:''})">ALL Contacts</a>
                <!-- ngRepeat: item in groups --><a ng-repeat="item in groups" ng-dblclick="editItem(item)" class="list-group-item m-l hover-anchor b-a no-select ng-scope" ng-class="{'focus m-l-none': item.selected}" ng-click="selectGroup(item)">
                <span ng-click="deleteGroup(item)" class="pull-right text-muted hover-action" role="button" tabindex="0"><i class="fa fa-times"></i></span>
                <span class="block m-l-n ng-binding" ng-class="{'m-n': item.selected }">Coworkers</span>
                <input type="text" class="form-control pos-abt ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" ui-focus="item.editing" aria-hidden="true" aria-invalid="false">
              </a><!-- end ngRepeat: item in groups --><a ng-repeat="item in groups" ng-dblclick="editItem(item)" class="list-group-item m-l hover-anchor b-a no-select ng-scope" ng-class="{'focus m-l-none': item.selected}" ng-click="selectGroup(item)">
                <span ng-click="deleteGroup(item)" class="pull-right text-muted hover-action" role="button" tabindex="0"><i class="fa fa-times"></i></span>
                <span class="block m-l-n ng-binding" ng-class="{'m-n': item.selected }">Family</span>
                <input type="text" class="form-control pos-abt ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" ui-focus="item.editing" aria-hidden="true" aria-invalid="false">
              </a><!-- end ngRepeat: item in groups --><a ng-repeat="item in groups" ng-dblclick="editItem(item)" class="list-group-item m-l hover-anchor b-a no-select ng-scope" ng-class="{'focus m-l-none': item.selected}" ng-click="selectGroup(item)">
                <span ng-click="deleteGroup(item)" class="pull-right text-muted hover-action" role="button" tabindex="0"><i class="fa fa-times"></i></span>
                <span class="block m-l-n ng-binding" ng-class="{'m-n': item.selected }">Friends</span>
                <input type="text" class="form-control pos-abt ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" ui-focus="item.editing" aria-hidden="true" aria-invalid="false">
              </a><!-- end ngRepeat: item in groups --><a ng-repeat="item in groups" ng-dblclick="editItem(item)" class="list-group-item m-l hover-anchor b-a no-select ng-scope" ng-class="{'focus m-l-none': item.selected}" ng-click="selectGroup(item)">
                <span ng-click="deleteGroup(item)" class="pull-right text-muted hover-action" role="button" tabindex="0"><i class="fa fa-times"></i></span>
                <span class="block m-l-n ng-binding" ng-class="{'m-n': item.selected }">Partners</span>
                <input type="text" class="form-control pos-abt ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" ui-focus="item.editing" aria-hidden="true" aria-invalid="false">
              </a><!-- end ngRepeat: item in groups --><a ng-repeat="item in groups" ng-dblclick="editItem(item)" class="list-group-item m-l hover-anchor b-a no-select ng-scope" ng-class="{'focus m-l-none': item.selected}" ng-click="selectGroup(item)">
                <span ng-click="deleteGroup(item)" class="pull-right text-muted hover-action" role="button" tabindex="0"><i class="fa fa-times"></i></span>
                <span class="block m-l-n ng-binding" ng-class="{'m-n': item.selected }">Group</span>
                <input type="text" class="form-control pos-abt ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-blur="doneEditing(item)" ng-model="item.name" style="top:3px;left:2px;width:98%" ui-focus="item.editing" aria-hidden="true" aria-invalid="false">
              </a><!-- end ngRepeat: item in groups -->
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper b-t">
          <span tooltip="Double click to Edit" class="pull-right text-muted inline wrapper-xs m-r-sm"><i class="fa fa-question"></i></span>
          <a href="" class="btn btn-sm btn-default" ng-click="createGroup()"><i class="fa fa-plus fa-fw m-r-xs"></i> New Group</a>
        </div>
      </div>
    </div>
    <!-- /column -->


    <!-- column -->
    <div class="col bg-white-only">
      <div class="vbox">
        <div class="wrapper-sm b-b">
          <div class="m-t-n-xxs m-b-n-xxs m-l-xs">
            <a class="btn btn-xs btn-default pull-right" ng-hide="!item" ng-click="deleteItem(item)" aria-hidden="false" style=""><i class="fa fa-times"></i></a>
            <a class="btn btn-xs btn-default" ng-hide="item.editing" ng-click="editItem(item)" aria-hidden="false" style="">Edit</a>
            <a class="btn btn-xs btn-default ng-hide" ng-show="item.editing" ng-click="doneEditing(item)" aria-hidden="true" style="">Done</a>
          </div>
        </div>
        <div class="row-row">
          <div class="cell">
            <div class="cell-inner">
              <div class="wrapper-lg">
                <div class="hbox h-auto m-b-lg">
                  <div class="col text-center w-sm">
                    <div class="thumb-lg avatar inline">
                      <img ng-show="item.avatar" aria-hidden="false" class="" ng-src="img/a0.jpg" src="img/a0.jpg" style="">
                    </div>
                  </div>
                  <div class="col v-middle h1 font-thin">
                    <div ng-hide="item.editing" class="ng-binding" aria-hidden="false" style="">Alexandra Galton</div>
                    <div ng-show="item.editing" aria-hidden="true" class="ng-hide" style="">
                      <input type="text" placeholder="First" class="form-control w-auto input-lg m-b-n-xxs font-bold ng-pristine ng-untouched ng-valid" ng-model="item.first" aria-invalid="false">
                      <input type="text" placeholder="Last" class="form-control w-auto input-lg font-bold ng-pristine ng-untouched ng-valid" ng-model="item.last" aria-invalid="false">
                    </div>
                  </div>
                </div>
                <!-- fields -->
                <div class="form-horizontal">
                  <div class="form-group m-b-sm" ng-hide="!item.mobile &amp;&amp; !item.editing" aria-hidden="false" style="">
                    <label class="col-sm-3 control-label">Mobile</label>
                    <div class="col-sm-9">
                      <p class="form-control-static ng-binding" ng-hide="item.editing" aria-hidden="false" style="">102 394 821</p>
                      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-model="item.mobile" aria-hidden="true" aria-invalid="false" style="">
                    </div>
                  </div>
                  <div class="form-group m-b-sm" ng-hide="!item.home &amp;&amp; !item.editing" aria-hidden="false">
                    <label class="col-sm-3 control-label">Home</label>
                    <div class="col-sm-9">
                      <p class="form-control-static ng-binding" ng-hide="item.editing" aria-hidden="false" style="">(021) 9876 9485</p>
                      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-model="item.home" aria-hidden="true" aria-invalid="false" style="">
                    </div>
                  </div>
                  <div class="form-group m-b-sm" ng-hide="!item.work &amp;&amp; !item.editing" aria-hidden="false">
                    <label class="col-sm-3 control-label">Work</label>
                    <div class="col-sm-9">
                      <p class="form-control-static ng-binding" ng-hide="item.editing" aria-hidden="false" style="">(021) 2130 3049</p>
                      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-model="item.work" aria-hidden="true" aria-invalid="false" style="">
                    </div>
                  </div>
                  <div class="form-group m-b-sm" ng-hide="!item.company &amp;&amp; !item.editing" aria-hidden="false" style="">
                    <label class="col-sm-3 control-label">Company</label>
                    <div class="col-sm-9">
                      <p class="form-control-static ng-binding" ng-hide="item.editing" aria-hidden="false" style="">Google Inc.</p>
                      <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-model="item.company" aria-hidden="true" aria-invalid="false" style="">
                    </div>
                  </div>
                  <div class="form-group m-b-sm ng-hide" ng-hide="!item.note &amp;&amp; !item.editing" aria-hidden="true">
                    <label class="col-sm-3 control-label">Note</label>
                    <div class="col-sm-9">
                      <p class="form-control-static ng-binding" ng-hide="item.editing" aria-hidden="false" style=""></p>
                      <textarea class="form-control ng-pristine ng-untouched ng-valid ng-hide" ng-show="item.editing" ng-model="item.note" rows="5" aria-multiline="true" aria-hidden="true" aria-invalid="false" style=""></textarea>
                    </div>
                  </div>
                </div>
                <!-- / fields -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /column -->
  </div>
</div>
