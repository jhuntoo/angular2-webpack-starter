<section class="container">
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Create your account</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">
          Sign In</a></div>
      </div>
      <div class="panel-body">
        <div style="padding-bottom: 50px" class="form-group">

          <div class="col-md-offset-3 col-md-9">
            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-facebook"></i> Â  Continue
              with Facebook
            </button>
          </div>

        </div>
        <div class="form-group horizontalSplit"><span>or</span></div>


        <form [ngFormModel]="form" (ngSubmit)="onSubmit()">
          <label for="email">Email:</label>
          <input id="email" type="email" ngControl="email">
          <div *ngIf="email.dirty && emailTaken" class="alert alert-danger">
            <p *ngIf="mailAddress.errors.incorrectMailFormat">Taken</p>
          </div>
          <control-messages control="email"></control-messages>
          <br>
          <div ngControlGroup="matchingPassword">
            <label for="password">Password:</label>
            <input id="password" type="password" ngControl="password">
            <control-messages control="matchingPassword/password"></control-messages>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" type="password" ngControl="confirmPassword">
            <control-messages control="matchingPassword/confirmPassword"></control-messages>
            <control-messages control="matchingPassword"></control-messages>
          </div>
          <button type="submit" [disabled]="!form.valid" class="btn btn-default">Submit</button>

        </form>

      </div>
    </div>
  </div>
</section>
