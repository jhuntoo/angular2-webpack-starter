<section class="container">
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">
          Sign In</a></div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" [ngFormModel]="form" (ngSubmit)="onSubmit()">
          <div id="signupalert" *ngIf="!form.valid"  class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="emailInput" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" ngControl="email" class="form-control" id="emailInput" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="passwordInput" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" ngControl="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPasswordInput" class="col-md-3 control-label">Confirm Password</label>
            <div class="col-md-9">
              <input type="password" ngControl="confirmPassword" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="submit" [disabled]="!form.valid" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up
              </button>
              <span style="margin-left:8px;">or</span>
            </div>
          </div>

          <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

            <div class="col-md-offset-3 col-md-9">
              <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-facebook"></i> Â  Sign Up
                with Facebook
              </button>
            </div>

          </div>


        </form>
      </div>
    </div>
  </div>
</section>
