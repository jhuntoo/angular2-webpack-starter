<section class="container register-panel">
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Create your account</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">
          Sign In</a></div>
      </div>
      <div class="panel-body">
        <div style="padding-bottom: 50px" class="form-group">

          <div class="col-md-offset-3 col-md-9">
            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="fa fa-facebook"></i> Â  Continue
              with Facebook
            </button>
          </div>

        </div>
        <div class="form-group horizontalSplit"><span>or</span></div>


        <form [ngFormModel]="form" (ngSubmit)="onSubmit()" class="form-body">
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email:</label>
            <div class="col-md-9 input-icon right">
              <i class="fa fa-envelope"></i>
              <input id="email" ngControl="email" class="form-control" type="text">
            </div>
            <i class="fa fa-check"  *ngIf="emailCheckResult != null && emailCheckResult.available"></i>
            <div *ngIf="email.dirty && emailTaken" class="alert alert-danger">
              <p *ngIf="mailAddress.errors.incorrectMailFormat">Taken</p>
            </div>
          </div>
          <control-messages control="email"></control-messages>
          <br>
          <div ngControlGroup="matchingPassword">
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password:</label>
              <div class="col-md-9 input-icon right">
                <i class="fa fa-envelope"></i>
                <input id="password" type="password" ngControl="password" class="form-control">
              </div>
              <control-messages control="matchingPassword/password"></control-messages>
            </div>
            <br>
            <div class="form-group">
              <label for="confirmPassword" class="col-md-3 control-label">Confirm Password:</label>
              <div class="col-md-9 input-icon right">
                <i class="fa fa-envelope"></i>
                <input id="confirmPassword" type="password" ngControl="confirmPassword" class="form-control">
              </div>
              <control-messages control="matchingPassword/confirmPassword"></control-messages>
              <control-messages control="matchingPassword"></control-messages>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!form.valid" class="btn btn-default">Submit</button>
            <spinner [isRunning]="isSubmitting" [delay]="0"></spinner>
            <div [hidden]="!isNetworkError">Network Error</div>
          </div>

        </form>

      </div>
    </div>
  </div>
</section>
